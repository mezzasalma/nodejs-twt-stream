<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node JS Workshop using API Twitter</title>

        <link href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <style>
           img {
               object-fit: cover;
               max-height: 100%;
               width: 100%;
               min-height: 200px;
           }
           .image-wrapper {
               overflow: hidden;
               height: 200px;
           }
        </style>
        <script>
            const socket = new WebSocket(`ws://${window.location.hostname}:${window.location.port}`);
            let container;

            document.addEventListener("DOMContentLoaded", function(event) {
                container = document.querySelector(".insertImages");
            });

            socket.addEventListener("message", async function (event) {
                let data = []
                try {
                    data = await event.data.text()
                    // console.log("message from server: ", data)
                    await loadImage(data)
                    // socket.send(data)
                } catch (err) {
                    //
                }
            })

            socket.addEventListener('open', function (event) {
                console.log("connected", event)
            });

            function loadImage(url) {
                let div = document.createElement('div');
                let img = document.createElement('img');

                img.src = url

                div.classList.add('col')
                div.classList.add('image-wrapper')
                div.appendChild(img)

                if (container.hasChildNodes()) {
                    container.insertBefore(div, container.firstChild)
                } else {
                    container.appendChild(div)
                }
            }

            function sendKeyword() {
                keyword = document.getElementById('keyword').value
                socket.send(keyword)
            }

        </script>
    </head>
<body>
    <div class="container my-2">
        <h1 class="text-center">See twitter images posted in real time.</h1>
    </div>
    <div class="container my-4">
        <div class="input-group">
            <input id="keyword" type="text" class="form-control" placeholder="Keyword">
            <button type="button" class="btn btn-dark" onclick="sendKeyword()">Get images</button>
        </div>
    </div>
    <div class="container">
        <div class="insertImages row row-cols-3 gy-3"></div>
    </div>
</body>
</html>
